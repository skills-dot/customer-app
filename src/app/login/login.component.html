<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="./login.component.scss">
</head>

<body>
    <div class="main">
        <h3>Enter your login credentials</h3>

        <form action="" [formGroup]="profileForm">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" formControlName="username"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" formControlName="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit" (click)="sendrequest()">
                    Submit
                </button>
            </div>
        </form>

        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
